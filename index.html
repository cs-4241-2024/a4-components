<html lang="en">

  <head>

  <body>
    <h1>
      Shopping List
    </h1>
    <form>
      <input type="text" id="name" placeholder="Item name:" required />
      <input type="number" id="price" placeholder="Price:" min="0" required />
      <input type="number" id="quantity" placeholder="Quantity:" min="1" required />
      <p></p>
    </form>

    <table class="tab">
      <h2>Things to buy:</h2>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Cost</th>
        <th>Settings</th>
      </tr>
      <tbody id="body"></tbody>
    </table>

    <div id="root"></div>
    <script type="module" src="/src/client/main.jsx"></script>
