<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's Todo List</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>Your Todo List</h1>

<!-- Form for adding tasks -->
<form id="addTaskForm" class="form-section">
    <input type="text" id="taskName" class="input-field" placeholder="Task Name" required>
    <input type="date" id="dueDate" class="input-field" required>
    <select id="priority" class="input-field">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <button type="submit" class="button-primary">Add Task</button>
</form>

<!-- Form for modifying tasks -->
<form id="modifyTaskForm" class="form-section">
    <input type="text" id="oldTaskName" class="input-field" placeholder="Task to Modify" required>
    <input type="text" id="newTaskName" class="input-field" placeholder="New Task Name" required>
    <input type="date" id="newDueDate" class="input-field" required>
    <select id="newPriority" class="input-field">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <button type="submit" class="button-primary">Modify Task</button>
</form>

<h2>Current Tasks</h2>
<table id="taskTable" class="task-table">
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Days Remaining</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="taskTableBody">
    </tbody>
</table>

<script src="/js/main.js"></script>
</body>
</html>
